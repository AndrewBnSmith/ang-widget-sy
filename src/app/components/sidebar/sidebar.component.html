<!-- src/app/components/sidebar/sidebar.component.html -->
<div class="sidebar-container">
    <div class="sidebar-header">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" />
        <div class="logo-text">MyApp</div>
      </div>
    </div>
    <ul class="nav-list">
      <li *ngFor="let widget of widgets">
        <a [routerLink]="widget.route" class="nav-item">
          <img class="icon" [src]="'assets/drawIcons/' + widget.icon + '.svg'" [alt]="widget.title" />
          <span *ngIf="!isCollapsed">{{ widget.title }}</span>
        </a>
      </li>
      <li *ngIf="!isCollapsed"><hr /></li>
      <li>
        <div class="add-widget" (click)="toggleSlider()">
          <img class="icon" src="assets/drawIcons/add-widget.svg" alt="Add widget" />
          <span *ngIf="!isCollapsed">Add widget</span>
        </div>
      </li>
      <li>
        <div class="edit-layout" (click)="toggleEditing.emit()">
          <img class="icon" src="assets/edit-card.svg" alt="Edit layout" />
          <span *ngIf="!isCollapsed">Edit layout</span>
        </div>
      </li>
    </ul>
  </div>
