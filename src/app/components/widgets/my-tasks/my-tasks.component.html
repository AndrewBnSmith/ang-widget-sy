<div class="my-tasks-container">
    <h3>My Tasks</h3>
    <div class="add-task">
      <input type="text" [(ngModel)]="newTaskTitle" placeholder="New task" />
      <button (click)="addTask()">Add Task</button>
    </div>
    <ul>
      <li *ngFor="let task of tasks" [class.completed]="task.completed">
        <input type="checkbox" [checked]="task.completed" (change)="toggleTaskCompletion(task)">
        {{ task.title }}
        <button (click)="deleteTask(task)">Delete</button> <!-- Add delete button -->
      </li>
    </ul>
  </div>
