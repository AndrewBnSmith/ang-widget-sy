<div class="calendar-container">
    <h3>Calendar</h3>
    <ng-container *ngIf="selectedDay === null; else dayDetails">
      <div class="calendar-grid">
        <div *ngFor="let day of daysInMonth" class="calendar-day" (click)="onDayClick(day)">
          <div class="date">{{ day }}</div>
          <ul>
            <li *ngFor="let task of getTasksForDate(day)">
              {{ task.title }}
            </li>
          </ul>
        </div>
      </div>
    </ng-container>
    <ng-template #dayDetails>
      <div class="day-details">
        <h4>Tasks for {{ selectedDay }}</h4>
        <ul>
          <li *ngFor="let task of selectedTasks">
            {{ task.title }}
          </li>
        </ul>
        <button (click)="backToCalendar()">Back to Calendar</button>
      </div>
    </ng-template>
  </div>
